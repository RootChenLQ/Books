version: "3.9"

services:
  postgres:
    image: ${CN_REGISTRY_PREFIX:-registry.cn-hangzhou.aliyuncs.com/dockerhub-mirror}/library/postgres:15-alpine
    container_name: platform-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform-net

  redis:
    image: ${CN_REGISTRY_PREFIX:-registry.cn-hangzhou.aliyuncs.com/dockerhub-mirror}/library/redis:7-alpine
    container_name: platform-redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}", "--appendonly", "yes"]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$$REDIS_PASSWORD\" PING"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform-net

  mongo:
    image: ${CN_REGISTRY_PREFIX:-registry.cn-hangzhou.aliyuncs.com/dockerhub-mirror}/library/mongo:6.0
    container_name: platform-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DB}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongo \"mongodb://$$MONGO_INITDB_ROOT_USERNAME:$$MONGO_INITDB_ROOT_PASSWORD@127.0.0.1:27017/admin\" --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"
        ]
      interval: 20s
      timeout: 10s
      retries: 5
    networks:
      - platform-net

  minio:
    image: ${CN_REGISTRY_PREFIX:-registry.cn-hangzhou.aliyuncs.com/dockerhub-mirror}/minio/minio:RELEASE.2024-09-22T00-33-43Z
    container_name: platform-minio
    restart: unless-stopped
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - platform-net

  backend:
    build:
      context: ./backend
      target: production
      args:
        PIP_INDEX_URL: ${PIP_INDEX_URL:-https://pypi.tuna.tsinghua.edu.cn/simple}
        PIP_TRUSTED_HOST: ${PIP_TRUSTED_HOST:-pypi.tuna.tsinghua.edu.cn}
    image: platform-backend:cn
    env_file:
      - .env.cn
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_HOST: mongo
      MONGODB_PORT: 27017
      S3_ENDPOINT: http://minio:9000
      BOOKS_PATH: /workspace/books
    volumes:
      - ../books:/workspace/books:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "8000:8000"
    networks:
      - platform-net

  frontend:
    build:
      context: ./frontend
      target: production
      args:
        NPM_REGISTRY: ${NPM_REGISTRY:-https://registry.npmmirror.com}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
    image: platform-frontend:cn
    env_file:
      - .env.cn
    environment:
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - platform-net

  celery-worker:
    image: platform-backend:cn
    profiles: ["worker"]
    env_file:
      - .env.cn
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_HOST: mongo
      MONGODB_PORT: 27017
      S3_ENDPOINT: http://minio:9000
    command: ["celery", "-A", "app.worker", "worker", "--loglevel=info"]
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - platform-net

  nginx:
    image: ${CN_REGISTRY_PREFIX:-registry.cn-hangzhou.aliyuncs.com/dockerhub-mirror}/library/nginx:1.25-alpine
    container_name: platform-nginx
    profiles: ["proxy"]
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    healthcheck:
      test: ["CMD-SHELL", "nginx -t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - platform-net

networks:
  platform-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mongo_data:
  minio_data:
  nginx_logs:
